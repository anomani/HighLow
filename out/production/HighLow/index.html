<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>High Low Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Higher or Lower Card Game</h1>
<button id ="start">Start</button>
<div id="game">
    <div id="current-player">Current Player: </div>
    <div id="guess">
        <img id="current-card"></img>
        <div id="buttons">
            <button id="higher">Higher</button>
            <button id="lower">Lower</button>
            <button id="pass">Pass</button>
        </div>
    </div>

<div id = "info">
    <div id ="player1-score">Player 1 Score: </div>
    <div id ="player2-score">Player 2 Score: </div>
    <div id ="consec-guess"></div>
    <div id="result">Result: </div>
    <button id="restart">Restart</button>
</div>
</div>
<script src="script.js"></script>

</body>
</html>
